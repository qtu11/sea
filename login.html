<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webside Page To Qtu Designer</title>
    <link rel="stylesheet" type="text/css" href="styletwo.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.png" class="logo">
        </div>
            
        <div class="side-bar">
            <img src="menu.png" class="menu">
            
            <div class="social-links">
                <a href="https://www.facebook.com/tu.quangg.195068/" target="_blank">
                    <img src="fb.png">
                </a>
                <a href="https://www.instagram.com/qngtuss" target="_blank">
                    <img src="ig.png">
                </a>
                <a href="https://webqtus.vercel.app/" target="_blank">
                    <img src="tw.png">
                </a>
            </div>

            <div class="useful-links">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="share.png">
                </a>
                <img src="info.png">
            </div>
        </div>
        
        <div class="bubbles">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
            <img src="bubble.png">
        </div>
        
        <div class="container" id="container">
            <div class="form-container register-container">
                <form action="#">
                    <h1>Register hire</h1>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Register</button>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="https://facebook.com" class="social"><i class="lni lni-facebook-fill"></i></a>
                        <a href="https://gmail.com" class="social"><i class="lni lni-google"></i></a>
                        <a href="https://www.linkedin.com/" class="social"><i class="lni lni-linkedin-original"></i></a>
                    </div>
                </form>
            </div>

            <div class="form-container login-container">
                <form action="#">
                    <h1>Login hire.</h1>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <div class="content">
                        <div class="checkbox" name="checkbox" id="checkbox">
                            <input type="checkbox" id="remember-me" />
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot your <br>password?</a>
                        </div>
                    </div>
                    <button>Login</button>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="https://facebook.com" class="social"><i class="lni lni-facebook-fill"></i></a>
                        <a href="https://gmail.com" class="social"><i class="lni lni-google"></i></a>
                        <a href="https://www.linkedin.com/" class="social"><i class="lni lni-linkedin-original"></i></a>
                    </div>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="title">Hello<br> friends</h1>
                        <p>If you have an account, login here and have fun</p>
                        <button class="ghost" id="signin">Login <i class="lni lni-arrow-left-login login"></i></button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1 class="title">Start your<br> journey now</h1>
                        <p>If you don't have an account yet, join us and start your journey</p>
                        <button class="ghost" id="register">Register <i class="lni lni-arrow-right-login register"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
